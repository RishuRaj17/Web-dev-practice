<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="header align">
        <img src="..\image\logo.png" height="50px" alt="Logo">
        <div class="logo">
        </div>
        <div class="search align">
            <input type="text" class="find" placeholder="Search...">
            <div class="src"><i class="fa-solid fa-magnifying-glass"></i></div>

        </div>
        <div class="menu align">
            <div class="home  menu">Home</div>
            <div class="about menu">Gallery</div>
            <div class="gallery menu">About</div>
            <div class="contact menu">Contact</div>
        </div>
        <div class="login">
            <button class="btn-log">
                <i class="fa-solid fa-user"></i> |
                Login</button>
        </div>

    </div>

    <div class="hero">
        <!-- <img src="../image/bride.jpg" alt="Bride image"> -->
    </div>
</body>
</html>
