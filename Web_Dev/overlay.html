<!DOCTYPE html>
<html>
<head>
  <style>
    .layered-elements {
      position: relative;
      width: 300px;
      height: 200px;
    }

    .layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: transparent;
    }

    .background {
      background-color: blue;
    }

    .foreground {
      background-color: rgba(255, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div class="layered-elements">
    <div class="layer background">hello</div>
    <div class="layer foreground">world</div>
  </div>
</body>
</html>
