<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <table>
        <tr>
            <td id="hello">
             <h1>Hello <br>world!</h1>
             <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Doloremque, harum necessitatibus hic excepturi provident omnis?</p>
             <p>Login with social media:</p>
             <input type="button" value="facebook" id="facebook">
             <input type="button" value="Login with Twitter" id="twitter">
            </td>
            <td id="login">
                <h2>Login</h2>
                <h4>Don't have an account? Create your account, it takes less than a minute</h4>
                <input type="text" name="userName" placeholder="User Name" required >
                <input type="password" name="pass" placeholder="Password" required>
                <input type="checkbox" name="Remember">
                <label for="Remember" id="remember">Remember Me</label>
                <a href="https://www.youtube.com/watch?v=Gv_XBMrPvRw" id="Forgot">Forgot Password?</a>
                <br>
                <input type="submit" id="Log_in" value="Login">
                
            </td>
        </tr>
    </table>
</body>
</html>
