<!DOCTYPE html>
<html>
<head>
  <style>
    .carousel {
      display: flex;
      overflow: hidden;
      width: 300px; /* Set the width of the carousel */
    }

    .carousel-item {
      flex: 0 0 100%;
      transition: transform 0.3s ease-in-out;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: #fff;
    }

    .carousel-item:nth-child(1) {
      background-color: #ff5252; /* Red background */
    }

    .carousel-item:nth-child(2) {
      background-color: #42a5f5; /* Blue background */
    }

    .carousel-item:nth-child(3) {
      background-color: #66bb6a; /* Green background */
    }

    /* Optional: Add navigation buttons */
    .carousel-nav {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .carousel-nav button {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="carousel">
    <div class="carousel-item">Item 1</div>
    <div class="carousel-item">Item 2</div>
    <div class="carousel-item">Item 3</div>
  </div>

  <!-- Optional: Add navigation buttons -->
  <div class="carousel-nav">
    <button id="prevBtn" onclick="prevSlide()">&#10094;</button>
    <button id="nextBtn" onclick="nextSlide()">&#10095;</button>
  </div>

  <script>
    // JavaScript functions for carousel navigation
    var carouselItems = document.querySelectorAll('.carousel-item');
    var currentIndex = 0;

    function showSlide(index) {
      // Hide all slides
      for (var i = 0; i < carouselItems.length; i++) {
        carouselItems[i].style.transform = 'translateX(-' + index + '00%)';
      }
    }

    function nextSlide() {
      if (currentIndex < carouselItems.length - 1) {
        currentIndex++;
        showSlide(currentIndex);
      }
    }

    function prevSlide() {
      if (currentIndex > 0) {
        currentIndex--;
        showSlide(currentIndex);
      }
    }

    // Show the initial slide
    showSlide(currentIndex);
  </script>
</body>
</html>
