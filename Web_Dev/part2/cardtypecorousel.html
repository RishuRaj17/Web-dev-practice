<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
  width: 70%;
  /* height: 400px; */
  margin: 100px 100px 100px 100px;
  border: 1px solid #ddd;
  border-radius: 5px;
  padding: 10px;
}

.card h3 {
  font-size: 18px;
  margin-bottom: 5px;
}

.card p {
  font-size: 14px;
  color: #888;
}

.carousel-container {
  width: 100%;
  overflow: hidden;
  margin-top: 10px;
}

.carousel {
  display: flex;
  overflow-x: auto;
  scroll-snap-type: x mandatory;
}

.slide {
  flex-shrink: 0;
  scroll-snap-align: start;
  width: 100%;
}

.slide img {
  width: 100%;
  height: auto;
}

    </style>
</head>
<body>
    <div class="card">
        <h3>Card Title</h3>
        <div class="carousel-container">
          <div class="carousel">
            <div class="slide">
              <img src="../email.png" width="400px" height="400px" alt="Image 1">
            </div>
            <div class="slide">
              <img src="../email.png" alt="Image 2">
            </div>
            <div class="slide">
              <img src="../email.png" alt="Image 3">
            </div>
            <!-- Add more slide elements as needed -->
          </div>
        </div>
        <p>Card Description</p>
      </div>
      
      
</body>
</html>
