<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <center>
    <h1><cite>This is a table!</cite></h1>
    <br>
    <hr size="4" noshade>

    <table cellspacing="10">
        <caption>Marks Sheet</caption>
        <thead>
            <th>Subject</th>
            <th>Marks</th>
            <th>Grade</th>  
        </thead>
        <tbody>
            <tr>
                <td>Physics</td>
                <td>95</td>
                <td>A</td>
            </tr>
            <tr>
                <td>Chemistry</td>
                <td>90</td>
                <td>B</td>
            </tr>
            <tr>
                <td>Biology</td>
                <td>85</td>
                <td>C</td>
            </tr>
        </tbody>
        <tfoot>
            <th colspan="3">Result: Pass</th>
        </tfoot>
    </table>
</center>
</body>
</html>
