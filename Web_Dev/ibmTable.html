<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table td th{
            border: 1px solid #ddd;
        }
        table{
            border-collapse: collapse;
            width: 100%;
        }
        th td{
            padding: 15px;
        }
    </style>
</head>
<body>
    <h2>The padding property</h2>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Savings</th>
        </tr>
        <tr>
            <td>Peter</td>
            <td>grifin</td>
            <td>$100</td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
