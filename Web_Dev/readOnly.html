<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBM</title>
</head>
<body>
    <label for="Fname">First Name: </label>
    <input type="text" value="Rishu" disabled id="Fname">
    <br>
    <br>
    <label for="Lname">Last Name: </label>
    <input type="text" value="Rishu" readonly id="Lname">
    <br>
    <br>
    <label for="pincode">Enter Pin.: </label>
    <input type="number" min="1" max="4" id="pincode">
    <br>
    <br>
    <label for="file">Choose a file</label>
    <input type="file" id="file" multiple>
</body>
</html>
