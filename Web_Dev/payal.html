<!DOCTYPE html>
<html>
    <head>
        <title>Reverse Number</title>
    </head>
    <body>
        <script>
            function reverseNumber(num) {
                var reversed = 0;
                while (num !== 0) {
                  reversed = reversed * 10 + (num % 10);
                  num = Math.floor(num / 10);
                }
                return reversed;
            }

            var n = 12345; 
            var result = reverseNumber(n);
            document.write(result);
            var arr=["nitish ","ruhal","21","ruhal"];
            delete arr[3];
            document.write(arr)
        </script>
    </body>
</html>
