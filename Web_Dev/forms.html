<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form>
       <hr size="4" noshade>
       <br>
       <center><h1><cite>Payment Form</cite></h1></center>
       <br>
       <hr size="4" noshade>
       <fieldset>
         <legend><h2>Contact Information</h2></legend>
          <p>Name: <input type="text" name="name" required></p>
          <p>Email: <input type="email" name="email" id="email" required></p>
          <p>Phn. no.: <input type="tel" name="phn_no" required></p>
          <p>Address: <textarea name="address" rows="5" cols="30" required></textarea></p>
          <fieldset>
            <legend>Gender</legend>
            <p>Male<input type="radio" name="gender" value="male"> Female<input type="radio" name="gender" value="female"></p>
          </fieldset>
          <p>Pincode: <input type="number" name="pincode" required></p>
          <br>
          <h2>Payment Mode</h2>
          <hr>
          <p>Card type: 
          <select name="card_type" required>
            <option value="">--Select Card Type--</option>
            <option value="Rupay">Rupay</option>
            <option value="visa">Visa</option>
            <option value="mastercard">Master Card</option>
          </select></p>
          <p>Epiration date: <input type="date" name="exp_date" required></p>
          <p>Cvv: <input type="password" name="cvv" required maxlength="3"></p>
          <p><input type="checkbox" name="term_cond"> I have read all the term's & condidtion carefuly!</p>
          <p><input type="checkbox" name="invoice"> I want invoice</p>
          <input type="submit" value="Pay now">
         
       </fieldset>
       <br>
       <hr size="4" noshade="">
       <br>
    </form>
    <center><cite><h2>Great job!</cite></h2></center>
    <br>
</body>
</html>
