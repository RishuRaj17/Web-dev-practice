<!DOCTYPE html>
<html>
<head>
  <title>Leap Year Checker</title>
  <style>
    p{
        background-color: tomato;
        color: whitesmoke;
        margin: 20px;
        padding: 10px;
        display: inline;
    }
  </style>
  <script>
    function checkLeapYear() {
      // Get the input value from the user
      const year = document.getElementById("year").value;

      // Convert the input value to a number
      const numericYear = Number(year);

      // Check if the year is valid
      if (isNaN(numericYear) || year.trim() === "") {
        document.getElementById("result").innerHTML = "Please enter a valid year.";
        return;
      }

      // Check if the year is a leap year using a switch statement
      switch (true) {
        case (numericYear % 400 === 0):
          document.getElementById("result").innerHTML = year + " is a leap year.";
          break;
        case (numericYear % 100 === 0):
          document.getElementById("result").innerHTML = year + " is not a leap year.";
          break;
        case (numericYear % 4 === 0):
          document.getElementById("result").innerHTML = year + " is a leap year.";
          break;
        default:
          document.getElementById("result").innerHTML = year + " is not a leap year.";
      }
    }
  </script>
</head>
<body>
  <h1>Leap Year Checker</h1>
  <label for="year">Enter a year:</label>
  <input type="text" id="year" placeholder="e.g. 2023">
  <button onclick="checkLeapYear()">Check</button>
  <p id="result"></p>
</body>
</html>
