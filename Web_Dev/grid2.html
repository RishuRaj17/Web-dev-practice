<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .grid-item{
            background-color: orange;
            color: whitesmoke;
            text-align: center;
            padding: 20px;
            font-size: 20px;
            border-radius: 8px;
        }

        #item-4{
            grid-area: 2/1/ span 2 / span 2;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="grid-item" id="item-1">dabba 1</div>
        <div class="grid-item" id="item-2">dabba 2</div>
        <div class="grid-item" id="item-3">dabba 3</div>
        <div class="grid-item" id="item-4">dabba 4</div>
        <div class="grid-item" id="item-5">dabba 5</div>
        <div class="grid-item" id="item-6">dabba 6</div>
    </div>
</body>
</html>
