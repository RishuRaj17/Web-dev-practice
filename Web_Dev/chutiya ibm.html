<body>
    <script>
        function calculateSimpleInterest(principal, rate, time) {
  var interest = (principal * rate * time) / 100;
  return interest;
}

// Example usage
var principal = 1000; // Principal amount
var rate = 5; // Interest rate in percentage
var time = 2; // Time in years

var interest = calculateSimpleInterest(principal, rate, time);
document.write("Simple Interest: ", interest);

    </script>
</body>
