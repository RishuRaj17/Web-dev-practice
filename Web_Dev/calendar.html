<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <style>
        #month{
            text-align: center;
            background-color: rgb(49, 241, 241);
        }
        .sunday{
           color: red;
        }
        #calendar{
            background-color: rgb(243, 251, 31);
            border-spacing: 5px;
            border-radius: 5px;
            padding: 3px;
            margin: 20px;
        }
        td{
            box-shadow: 2px;
            padding: 4px;
        }
        #display{
            padding: 8px;
        }
    </style>
</head>
<body>
<span>
    <table border="1" id="calendar">
        <tr>
            <td colspan="7" id="month">
                June
            </td>
        </tr>
        <tr>
            <td>Mon</td>
            <td>Tue</td>
            <td>Wed</td>
            <td>Thu</td>
            <td>Fri</td>
            <td>Sat</td>
            <td>Sun</td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>1</td>
            <td>2</td>
            <td class="sunday">3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td class="sunday">10</td>
        </tr>
        <tr>
            <td>11</td>
            <td>12</td>
            <td>13</td>
            <td>14</td>
            <td>15</td>
            <td>16</td>
            <td class="sunday">17</td>
        </tr>
        <tr>
            <td>18</td>
            <td>19</td>
            <td>20</td>
            <td>21</td>
            <td>22</td>
            <td>23</td>
            <td class="sunday">24</td>
        </tr>
        <tr>
            <td>25</td>
            <td>26</td>
            <td>27</td>
            <td>28</td>
            <td>29</td>
            <td>30</td>
            <td></td>
        </tr>
    </table>
</span>
<span>
    <table border="1" id="calculator">
        <tr>
            <td colspan="4" id="display">

            </td>
        </tr>
        <tr>
            <td>AC</td>
            <td>&#9224</td>
            <td>%</td>
            <td>&divide</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>*</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>-</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>+</td>
        </tr>
        <tr>
            <td>00</td>
            <td>0</td>
            <td>.</td>
            <td>=</td>
        </tr>
    </table>
</span>

</body>
</html>
