<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = 10;
        document.write(x + "<br>");

        var x = 20;
        x += 30;
        document.write(x + "<br>");


        var x = 20;
        x -= 30;
        document.write(x + "<br>");


        var x = 20;
        x /= 30;
        document.write(x + "<br>");


        var x = 20;
        x %= 30;
        document.write(x + "<br>");
    </script>
</body>
</html>
