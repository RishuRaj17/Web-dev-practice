<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         var year = 2018;

         if((year%400 == 0) || ((year%100 != 0) && (year %4 ==0))){
            document.write(year + " Is a leap year." + "<br>");
         } else{
            document.write(year + " Is not a leap year." + "<br>");
         }
    </script>
</body>
</html>
