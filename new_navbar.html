<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="practice.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="header">
        <div class="navbar">

            <div class="logo container">
                <img src="/image/logo.png" alt="" width="50px" class="nav-logo">
                <h4><i>Srikantiz Makeover</i></h4>
            </div>

            <div class="search container">
                <input type="text" class="find" name="" id="" placeholder="Search...">
                
                <div class="find-logo"><i class="fa-solid fa-magnifying-glass"></i></div>
            </div>

            <div class="menu container">
                <ul class="menu-list">
                    <li class="menu-item"><a href="#">Gallery</a></li>
                    <li class="menu-item"><a href="#">Services</a></li>
                    <li class="menu-item"><a href="#">About</a></li>
                    <li class="menu-item"><a href="#">Contact</a></li>
                </ul>
            </div>

            <div class="burger">
                <i class="fa-solid fa-bars" name="bars"></i>
                <i class="fa-solid fa-xmark" name ="cross"></i>
            </div>

        </div>
        
    </div>

    <script>
        const btn = document.querySelector(".burger");
        const nav = document.querySelector(".navbar");

        btn.addEventListener("click",()=>{
            nav.classList.toggle("active");
        })
    </script>
</body>
</html>
